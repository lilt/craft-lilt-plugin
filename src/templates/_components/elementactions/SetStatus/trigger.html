<button type="button" class="btn menubtn">{{ "Set status"|t('app') }}</button>
<div class="menu">
    <ul>
        <li><a class="formsubmit" data-param="status" data-value="enabled"><span class="status {{ status.color }}"></span> {{ "Enabled"|t('app') }}</a></li>
        <li><a class="formsubmit" data-param="status" data-value="disabled"><span class="status {{ status.color }}"></span> {{ "Disabled"|t('app') }}</a></li>
    </ul>
</div>
